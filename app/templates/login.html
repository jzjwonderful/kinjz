<!-- extend from base layout -->
{% extends "base.html" %}

{% block page_content %}
<script type="text/javascript">
function set_openid(openid, pr)
{
    u = openid.search('<username>')
    if (u != -1) {
        // openid requires username
        user = prompt('Enter your ' + pr + ' username:')
        openid = openid.substr(0, u) + user
    }
    form = document.forms['login'];
    form.elements['openid'].value = openid
}
</script>
<div>
<h1 class='page-header'>Sign In</h1>
<form role='form' class="form-horizontal" action="" method="POST" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your OpenID:<br>
        <span style="color: black">nickname:</span>{{form.nickname(size=80)}}<br>
        <span style="color: black">email:</span>{{form.email(size=80)}}<br>
        {%for error in form.openid.errors%}
            <span style="color:red">[{{error}}]</span>
            <br>
        {%endfor%}
    </p>
    <p>{{form.remember_me}} Remember Me</p>
    <p><input type="submit" value="Sign In"></p>
</form>
</div>
{% endblock %}
