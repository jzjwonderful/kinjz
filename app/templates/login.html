<!-- extend from base layout -->
{% extends "base.html" %}

{% block page_content %}
<div>
<h1 class='page-header'>Sign In</h1>
<form role='form' class="form-horizontal" action="" method="POST" name="login">
    {{form.hidden_tag()}}
    <p>
        Please enter your OpenID:<br>
        <span style="color: black">nickname:</span>{{form.nickname(size=80)}}<br>
        <span style="color: black">email:</span>{{form.email(size=80)}}<br>
    </p>
    <p>{{form.remember_me}} Remember Me</p>
    <p><input type="submit" value="Sign In"></p>
</form>
</div>
{% endblock %}
